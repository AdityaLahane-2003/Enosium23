  <body class="text-center">
    

    <div class="container">
    <header >Prediction Form</header>

    <!-- <main class="form-signin w-100"> -->
      <form action="/predict" method="post">
        <div class="form first">
            <div class="view">
                <div class="image">
                    <img src="images/image.png" width="400">
                </div>

                <div class="details presonal">
                    <span class="title">Loan Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label for="maintainance">No. of people who will provide maintainance</label>
                            <input id="maintainance" type="number" name="peoplename" value="main1" placeholder="People" required>
                        </div>

                        <div class="input-field">
                            <label for="loan-amount">Loan amount taken</label>
                            <input id="loan-amount"  type="number" name="loanamount" value="AmountOfLoan" placeholder="Amount" required>
                        </div>

                        <div class="input-field">
                            <label for="current">Number of loans taken from current bank</label>
                            <input id="current"  type="number" name="lfcurrent" value="people" placeholder="People" required>
                        </div>

                        <div class="input-field">
                            <label for="agea">Age of the applicant in Number of Years</label>
                            <input id="agea"  type="number" name="age"  value="people" placeholder="People" required>
                        </div>

                        <div class="input-field">
                            <label for="loan">Loan History</label>
                            <select name="loan_history" id="loan" required>
                                <option value="select" disabled selected>Select Loan History</option>
                                <option value="0">All loans at this bank paid back duly</option>
                                <option value="1">Critical account/ other loan existing(not at this bank)</option>
                                <option value="2">Delay in apying of loans in the past</option>
                                <option value="3">existing loans paid back duly till now</option>
                                <option value="4">No loans taken/All loans paid back duly</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label for="purpose">Purpose of taking loan</label>
                            <select name="purpose_loan" id="purpose" required>
                                <option value="select" disabled selected>Select the purpose of loan </option>
                                <option value="0">Education Loan</option>
                                <option value="1">Loan for business establishment</option>
                                <option value="2">Loan for re-training</option>
                                <option value="3">New car purchase</option>
                                <option value="4">Old car repair</option>
                                <option value="5">Other repairs</option>
                                <option value="6">Purchase Of Domestic Appliances</option>
                                <option value="7">Furniture/ Equipement</option>
                                <option value="8">Purchase of radio/ TV</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label for="debtor">Guarantor / Debtor</label>
                            <select name="guarantor" id="debtor" required>
                            <option value="select" disabled selected>Select the type </option>
                            <option value="0">Co-applicant</option>
                            <option value="1">Guarantor</option>
                            <option value="2">None</option>
                            </select>
                        </div>
                        
                        <div class="input-field">
                            <label for="year">Number of years of Employment</label>
                            <select name="employment" id="year" required>
                                <option value="select" disabled selected>Select the number of Employment years </option>
                                <option value="0">Between 1 and 4 yeras</option>
                                <option value="1">Greater than 4 year</option>
                                <option value="2">Less than 1 year</option>
                                <option value="3">Unemployed</option>
                            </select>
                        </div> 
                    
                        <div class="input-field">
                            <label for="lang">Marital status</label>
                            <select name="marital" id="lang" required>
                                <option value="select" disabled selected>Select Martial Status </option>
                                <option value="0">Female and divorced / Separated / Married</option>
                                <option value="1">Male & Divorced / Widowed </option>
                                <option value="2">Male & Married / Widowed </option> 
                                <option value="3">Male & Single </option>
                            </select>
                        </div>
    
                        <div class="input-field">
                            <label for="am">Amount in current account</label>
                            <select name="current_account" id="am" required>
                                <option value="select" disabled selected>Select the Amount </option>
                                <option value="0">Between 0 and 200 </option> 
                                <option value="1">200 </option>
                                <option value="2">Less than 0</option>
                                <option value="3">No current account</option>
                            </select>
                        </div> 

                        
                    </div>
                </div>
            </div>
            <button class="nextBtn">
                <span class="btnText">Next</span>
                <i class="uil uil-navigator"></i>
            </button>
        </div>

        <div class="form second">
            <div class="view">
                <div class="image">
                    <img src="images/image.png" width="400">
                </div>
                <div class="details address">
                    <span class="title">Loan Details</span>
                    <div class="fields">

                        <div class="input-field">
                            <label for="address">Number of years of stay in current address</label>
                            <input id="address"  type="number" name="currentaddress" value="people" placeholder="People" required>
                        </div>

                        <div class="input-field">
                            <label for="duration">Time duration for laon</label>
                            <input id="duration" name="duration"  type="number" value="people" placeholder="People" required>
                        </div>

                        <div class="input-field">
                            <label for="income">% of income paid as installment</label>
                            <input id="income"  type="number" name="income" value="people" placeholder="People"  required>
                        </div>

                        <div class="input-field">
                            <label for="sa">Amount in savings account</label>
                            <select name="savings_account" id="sa" required>
                                <option value="select" disabled selected>Select the Amount </option>
                                <option value="0">Between 100 and 500 </option> 
                                <option value="1">Between 500 and 1000 </option> 
                                <option value="2">1000 </option>
                                <option value="3">Less than 100</option>
                                <option value="4">No savings account</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label for="pla">Other loan plans taken</label>
                            <select name="plans" id="pla" required>
                                <option value="select" disabled selected>Select loan plans </option>
                                <option value="0">Bank</option>
                                <option value="1">Stores</option>
                                <option value="2">None</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label for="wa">Are you Working Abroad?</label>
                            <select name="abroad" id="wa" required>
                                <option value="select" disabled selected>Select an option </option>
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                    </div>
                    <div class="fields">
                        <div class="input-field">
                            <label for="te">Is there telephone Number available?</label>
                            <select name="telephone" id="te" required>
                                <option value="select" disabled selected>Select an option </option>
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label for="op">Tye of Owned Property</label>
                            <select name="property" id="op" required>
                            <option value="select" disabled selected>Select the type </option>
                            <option value="0">No Property</option>
                            <option value="1">Real Estate</option>
                            <option value="2">Building society savings agreement / life Insurance</option>
                            <option value="3">Car/ Other Property</option>
                            </select>
                        </div>
                    
                        <div class="input-field">
                            <label for="jp">Type of job performed</label>
                            <select name="job" id="jp" required>
                                <option value="select" disabled selected>Select job type</option>
                                <option value="0">Management / Self-Employed / Highly Qualified</option>
                                <option value="1">Skilled/official</option>
                                <option value="2">UnSkilled - no-resident / Unemployed</option>
                                <option value="3">UnSkilled - resident</option>
                            </select>
                        </div>
                        
                        <div class="input-field">
                            <label for="house">Type of Housing</label>
                            <select name="housing" id="house" required>
                                <option value="select" disabled selected>Select Housing Type</option>
                                <option value="0">For free</option>
                                <option value="1">Own</option>
                                <option value="2">Rent</option> 
                            </select>
                        </div> 
                        
                    </div>
                
                </div> 
            </div>   
                    
            <div class="buttons">
    
                <button class="submit" type="submit">
                    <span class="btnText">Predict!</span>
                    <i class="uil uil-navigator"></i>
                </button>

                <button class="backBtn">
                    <i class="uil uil-navigator"></i>
                    <span class="btnText">Back</span>
                </button>
            </div>
            
        </div>
    </form>
